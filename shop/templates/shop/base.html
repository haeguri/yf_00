{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.css' %}"/>
    <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'shop:index' %}">
                <strong>YU 4080</strong>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if not user.is_authenticated %}
                <li class="dropdown"><a href="{% url 'login' %}">로그인</a></li>
            {% else %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.get_nickname }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'logout' %}">로그아웃</a></li>
                        <li><a href="{% url 'profiles:profile' user.id %}">내정보</a></li>
                    </ul>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="main container">
    {% block content %}
    {% endblock %}
</div>

<footer>

</footer>

<div class="yu-fixed-btn">
    <a class="yu-circle-btn" href="{% url 'shop:item_new' %}" data-toggle="tooltip" data-placement="top" title="판매하기">
        <i class="fa fa-plus fa-3x"></i>
    </a>
</div>

<script type="text/javascript">
    (function() {
        $('a.yu-circle-btn').tooltip();
    })();
</script>

</body>
</html>
